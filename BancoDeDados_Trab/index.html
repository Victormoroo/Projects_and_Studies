<!DOCTYPE html>
<head> <!-- tag que contém informações sobre a página, como o título, metadados e links para arquivos externos. -->
  <meta charset="UTF-8" />
  <title>Sistema de Alunos - Fatec Franca 2023</title> <!-- define o título da página que será exibido na aba do navegador. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="index.css" /> <!-- importa um arquivo CSS externo para estilizar a página. -->
</head>
<body>
  <div class="container" >
    <a class="links" id="paralogin"></a>
    <a class="links" id="paracadastro"></a>  
  
    <img src="https://site.fatecfranca.edu.br/images/logo-fatec-franca-15-anos.png" width=20% height=20%
    alt="logo fatec"><br /><br /> <!-- exibe uma imagem na página com a logo da Fatec Franca. -->
 
    <div class="content">   
         <strong>Busca de Alunos</strong>
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form action="login.php" method="POST"> <!-- define um formulário para login do usuário, que será enviado para o arquivo "login.php" por meio do método HTTP POST. -->
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Seu e-mail</label> <!-- cria um rótulo para o campo de entrada de dados, que será exibido na página. -->
            <input id="nome_login" name="email_login" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/> <!-- cria um campo de entrada de dados no formulário -->
          </p>
           
          <p> 
            <label for="email_login">Sua senha</label>
            <input id="email_login" name="senha_login" required="required" type="password" placeholder="ex. senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <input type="submit" value="Logar" /> <!-- cria um botão de envio de formulário, que enviará as informações preenchidas pelo usuário para o arquivo "login.php". -->
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form action="registro.php" method="POST"> <!-- define um formulário para cadastro do usuário, que será enviado para o arquivo "registro.php" -->
          <h1>Cadastro</h1> 
           
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/>
          </p>
           
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> <!-- cria um botão de envio de formulário, que enviará as informações preenchidas pelo usuário para o arquivo "registro.php". -->
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>

    </div>
  </div>  
</body>
</html>
